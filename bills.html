<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ACS Calculator - Bills / Payments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #eef2ff, #e5e7eb);
      display: flex;
      justify-content: center;
    }
    .wrapper { width: 100%; max-width: 520px; }
    h1 {
      text-align: center;
      margin: 0 0 12px;
      font-size: 22px;
      font-weight: 700;
      color: #111827;
    }
    .top-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: .15s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }
    button.secondary {
      background: #e5e7eb;
      color: #111827;
    }
    button.danger {
      background: #fee2e2;
      color: #b91c1c;
    }
    .list-card {
      background: #ffffff;
      padding: 14px 14px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }
    .list-card h2 {
      margin: 0 0 8px;
      font-size: 16px;
    }

    /* === Bill item base === */
    .bill-item {
      font-size: 13px;
      padding: 8px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      gap: 4px;
      border-radius: 10px;
      margin-bottom: 6px;
      background: #f9fafb;
      border: 1px solid transparent;
    }
    .bill-item:last-child { border-bottom: none; }

    /* Background colors by status */
    .bill-pending {
      background: #f9fafb;
      border-color: #e5e7eb;
    }
    .bill-loading {
      background: #fefce8; /* yellow tint */
      border-color: #facc15;
    }
    .bill-success {
      background: #ecfdf5; /* green tint */
      border-color: #16a34a;
    }

    .bill-header {
      display: flex;
      justify-content: space-between;
      gap: 6px;
    }
    .bill-range {
      font-weight: 600;
      color: #111827;
    }
    .bill-id {
      font-size: 11px;
      color: #9ca3af;
    }
    .bill-meta {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
      font-size: 12px;
    }

    .pill {
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
    }
    .status-pending {
      background: #e5e7eb;
      color: #374151;
    }
    .status-loading {
      background: #fef3c7;
      color: #92400e;
    }
    .status-success {
      background: #dcfce7;
      color: #166534;
    }

    .bill-amounts {
      font-size: 12px;
      color: #374151;
    }
    .pay-btn {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      border: none;
      background: #e0f2fe;
      color: #0369a1;
      cursor: pointer;
    }
    .pay-btn:hover { background: #bfdbfe; }
    .muted { color: #6b7280; }
  </style>
</head>
<body>
<div class="wrapper">
  <h1>Bills / Payments</h1>

  <div class="top-actions">
    <button class="secondary" onclick="window.location.href='index.html'">
      ‚Üê Report Card
    </button>
    <button class="secondary" onclick="window.location.href='daily-entry.html'">
      Daily entries
    </button>
    <button class="danger" id="clearBillsBtn">
      Clear all bills
    </button>
  </div>

  <div class="list-card">
    <h2>All bills (latest first)</h2>
    <div id="billsList" class="muted">No bills yet. Generate a report from the main page.</div>
  </div>
</div>

<script>
  const BILLS_KEY = "acsBills";

  const billsList = document.getElementById("billsList");
  const clearBillsBtn = document.getElementById("clearBillsBtn");

  function getBills() {
    try {
      const raw = localStorage.getItem(BILLS_KEY);
      return raw ? JSON.parse(raw) : [];
    } catch (e) {
      console.error("Failed to parse bills", e);
      return [];
    }
  }

  function setBills(bills) {
    localStorage.setItem(BILLS_KEY, JSON.stringify(bills));
  }

  function statusFromAmounts(bill) {
    const total = bill.total || 0;
    const paid = bill.paid || 0;
    if (total <= 0) return "pending";
    if (paid <= 0) return "pending";
    if (paid < total) return "loading";
    return "success";
  }

  function formatDateShort(dStr) {
    // "YYYY-MM-DD" -> "DD-MM-YYYY"
    return dStr.split("-").reverse().join("-");
  }

  function refreshBills() {
    let bills = getBills();
    if (!Array.isArray(bills)) bills = [];

    if (bills.length === 0) {
      billsList.textContent = "No bills yet. Generate a report from the main page.";
      billsList.classList.add("muted");
      return;
    }

    billsList.innerHTML = "";
    billsList.classList.remove("muted");

    // latest first
    bills.sort((a, b) => {
      const ta = a.createdAt ? Date.parse(a.createdAt) : 0;
      const tb = b.createdAt ? Date.parse(b.createdAt) : 0;
      return tb - ta;
    });

    bills.forEach((bill, index) => {
      const total = bill.total || 0;
      const paid = bill.paid || 0;
      const remaining = Math.max(total - paid, 0);
      const status = statusFromAmounts(bill);
      bill.status = status;

      const item = document.createElement("div");
      // üëá add class based on status so background changes
      item.className = "bill-item bill-" + status;

      const header = document.createElement("div");
      header.className = "bill-header";

      const range = document.createElement("div");
      range.className = "bill-range";
      range.textContent = `${formatDateShort(bill.from)} to ${formatDateShort(bill.to)}`;

      const idSpan = document.createElement("div");
      idSpan.className = "bill-id";
      idSpan.textContent = `Bill #${bills.length - index}`;

      header.appendChild(range);
      header.appendChild(idSpan);

      const meta = document.createElement("div");
      meta.className = "bill-meta";

      const pill = document.createElement("span");
      pill.className = "pill status-" + status;
      pill.textContent =
        status === "pending" ? "Pending"
        : status === "loading" ? "Loading"
        : "Successful";

      const amounts = document.createElement("div");
      amounts.className = "bill-amounts";
      amounts.textContent =
        `Total: ‚Çπ${total.toFixed(0)} | Paid: ‚Çπ${paid.toFixed(0)} | Remaining: ‚Çπ${remaining.toFixed(0)}`;

      const payBtn = document.createElement("button");
      payBtn.className = "pay-btn";
      payBtn.textContent = "Add payment";
      payBtn.addEventListener("click", () => {
        const input = prompt("Payment received now (‚Çπ):", "");
        if (input === null) return;
        const amt = parseFloat(input);
        if (isNaN(amt) || amt <= 0) {
          alert("Please enter a valid amount.");
          return;
        }
        const allBills = getBills();
        const idx = allBills.findIndex(b => b.id === bill.id);
        if (idx === -1) return;
        allBills[idx].paid = (allBills[idx].paid || 0) + amt;
        allBills[idx].status = statusFromAmounts(allBills[idx]);
        setBills(allBills);
        refreshBills();
      });

      meta.appendChild(pill);
      meta.appendChild(amounts);
      meta.appendChild(payBtn);

      item.appendChild(header);
      item.appendChild(meta);

      billsList.appendChild(item);
    });

    setBills(bills);
  }

  clearBillsBtn.addEventListener("click", () => {
    if (confirm("Clear ALL bills? This does NOT delete your daily entries.")) {
      localStorage.removeItem(BILLS_KEY);
      refreshBills();
    }
  });

  refreshBills();
</script>
</body>
</html>
