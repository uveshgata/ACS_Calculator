<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ACS Calculator - Customers</title>

  <!-- ‚úÖ Favicons / PWA -->
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111827">

  <link rel="stylesheet" href="base.css">

  <style>
    body{
      margin:0;
      padding:16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #eef2ff, #e5e7eb);
      display:flex;
      justify-content:center;
    }
    .wrapper{ width:100%; max-width:560px; }
    h1{
      margin:0 0 12px;
      text-align:center;
      font-size:22px;
      font-weight:900;
      color:#111827;
    }
    .card{
      background:#fff;
      border:1px solid #e5e7eb;
      border-radius:18px;
      padding:14px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
      margin-bottom:12px;
    }
    .row{ display:flex; gap:10px; flex-wrap:wrap; }
    .field{ flex:1 1 200px; }
    label{
      display:block;
      font-size:13px;
      font-weight:800;
      color:#374151;
      margin-bottom:6px;
    }
    input{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid #d1d5db;
      font-size:14px;
      outline:none;
      transition:.15s;
      background:#fff;
    }
    input:focus{
      border-color:#6366f1;
      box-shadow:0 0 0 3px rgba(99,102,241,.25);
    }

    .btn{
      border:none;
      border-radius:999px;
      padding:10px 14px;
      font-size:14px;
      font-weight:900;
      cursor:pointer;
      transition:.15s;
      width:100%;
    }
    .btn.primary{
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color:#fff;
      box-shadow: 0 10px 22px rgba(88,80,236,0.35);
    }
    .btn.secondary{ background:#e5e7eb; color:#111827; font-weight:800; }
    .btn.danger{ background:#fee2e2; color:#b91c1c; }
    .btn:disabled{ opacity:.55; cursor:not-allowed; box-shadow:none; }

    .top-actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:12px;
    }
    .top-actions .btn{ flex:1 1 160px; }

    .msg{
      margin-top:8px;
      font-size:13px;
      font-weight:900;
      text-align:center;
      word-break:break-word;
    }
    .msg.ok{ color:#047857; }
    .msg.err{ color:#b91c1c; }

    .list{ display:flex; flex-direction:column; gap:8px; }
    .item{
      background:#f9fafb;
      border:1px solid #e5e7eb;
      border-radius:14px;
      padding:10px 12px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
    }
    .item.active{
      border-color:#4f46e5;
      box-shadow: 0 6px 18px rgba(79,70,229,0.18);
    }
    .left{ min-width:0; }
    .name{
      font-size:14px;
      font-weight:900;
      color:#111827;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:320px;
    }
    .sub{
      font-size:12px;
      color:#6b7280;
      margin-top:2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:320px;
    }
    .actions{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .actions button{
      border:none;
      border-radius:999px;
      padding:7px 10px;
      font-size:12px;
      font-weight:900;
      cursor:pointer;
      background:#e5e7eb;
      color:#111827;
    }
    .actions button.danger{ background:#fee2e2; color:#b91c1c; }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>Customers</h1>

    <div class="top-actions">
      <button class="btn secondary" onclick="window.location.href='index.html'">‚Üê Back to Report</button>
      <button class="btn danger" id="logoutBtn">Logout</button>
    </div>

    <div class="card">
      <div style="font-weight:900; color:#111827; margin-bottom:10px;">Add customer</div>

      <div class="row">
        <div class="field">
          <label>Customer Name</label>
          <input id="custName" placeholder="e.g. Iqbal Gata" />
        </div>
        <div class="field">
          <label>Customer Phone</label>
          <input id="custPhone" placeholder="e.g. 1234567890" inputmode="numeric" />
        </div>
      </div>

      <button class="btn primary" id="addBtn" style="margin-top:10px;">Save customer</button>
      <div id="msg" class="msg"></div>
    </div>

    <div class="card">
      <div style="display:flex; justify-content:space-between; align-items:center; gap:10px;">
        <div style="font-weight:900; color:#111827;">Customer list</div>
        <button class="btn secondary" id="refreshBtn" style="width:auto;">Refresh</button>
      </div>

      <div id="list" class="list" style="margin-top:10px;"></div>
      <div id="empty" style="margin-top:10px; color:#6b7280; font-weight:800;">Loading‚Ä¶</div>
    </div>
  </div>

  <!-- ‚úÖ Protected page scripts -->
  <script type="module" src="auth-guard.js"></script>
  <script type="module" src="session.js"></script>
  <script type="module" src="session-lock.js"></script>
  <script type="module" src="session-heartbeat.js"></script>
  <script type="module" src="logout.js"></script>

  <script type="module">
    import { listCustomers, upsertCustomer, removeCustomer } from "./db-customers.js";

    const CUSTOMERS_LOCAL_KEY = "acsCustomers";            // old local customers
    const MIGRATED_KEY = "acs:migratedCustomersToCloud";   // migration flag
    const ACTIVE_KEY = "acsActiveCustomerId";              // active customer on this device

    const custName = document.getElementById("custName");
    const custPhone = document.getElementById("custPhone");
    const addBtn = document.getElementById("addBtn");
    const refreshBtn = document.getElementById("refreshBtn");
    const msgEl = document.getElementById("msg");
    const listEl = document.getElementById("list");
    const emptyEl = document.getElementById("empty");
    const logoutBtn = document.getElementById("logoutBtn");

    logoutBtn.addEventListener("click", () => window.acsLogout && window.acsLogout());

    function showMsg(text, type){
      msgEl.textContent = text || "";
      msgEl.className = "msg " + (type || "");
    }

    function normalizeName(s){
      return String(s || "")
        .trim()
        .toLowerCase()
        .replace(/\s+/g, " ");
    }

    function genCustomerId(name, phone){
      // stable-ish unique id
      const base = normalizeName(name).replace(/[^a-z0-9 ]/g, "").replace(/\s+/g, "_");
      const p = String(phone || "").replace(/\D/g, "");
      return `CUST_${base || "customer"}_${p || "no"}_${Date.now().toString(36)}`;
    }

    function getActiveId(){
      try { return localStorage.getItem(ACTIVE_KEY) || ""; } catch { return ""; }
    }
    function setActiveId(id){
      try { localStorage.setItem(ACTIVE_KEY, id); } catch {}
    }

    async function migrateLocalCustomersOnce(){
      let migrated = false;
      try { migrated = localStorage.getItem(MIGRATED_KEY) === "1"; } catch {}
      if (migrated) return;

      let local = [];
      try {
        local = JSON.parse(localStorage.getItem(CUSTOMERS_LOCAL_KEY) || "[]") || [];
      } catch { local = []; }

      if (!Array.isArray(local) || local.length === 0) {
        try { localStorage.setItem(MIGRATED_KEY, "1"); } catch {}
        return;
      }

      // Push each local customer to Firestore
      for (const c of local) {
        const displayName = c.displayName || c.name || c.customerName || "";
        const phone = c.phone || c.mobile || "";
        const customerId = c.customerId || genCustomerId(displayName, phone);

        await upsertCustomer({
          customerId,
          displayName: displayName.trim(),
          normalizedName: normalizeName(displayName),
          phone: String(phone || "").trim()
        });

        // keep active mapping if local had it
        if (getActiveId() === c.customerId && c.customerId !== customerId) {
          setActiveId(customerId);
        }
      }

      try { localStorage.setItem(MIGRATED_KEY, "1"); } catch {}
      showMsg("‚úÖ Local customers migrated to cloud.", "ok");
    }

    function render(customers){
      listEl.innerHTML = "";
      const activeId = getActiveId();

      if (!customers || customers.length === 0) {
        emptyEl.textContent = "No customers yet. Add your first customer above.";
        return;
      }
      emptyEl.textContent = "";

      customers.forEach(c => {
        const item = document.createElement("div");
        item.className = "item" + (c.customerId === activeId ? " active" : "");

        const left = document.createElement("div");
        left.className = "left";

        const name = document.createElement("div");
        name.className = "name";
        name.textContent = c.displayName || "Unnamed customer";

        const sub = document.createElement("div");
        sub.className = "sub";
        sub.textContent = c.phone ? `üìû ${c.phone}` : "No phone";

        left.appendChild(name);
        left.appendChild(sub);

        const actions = document.createElement("div");
        actions.className = "actions";

        const selectBtn = document.createElement("button");
        selectBtn.textContent = "Select";
        selectBtn.addEventListener("click", () => {
          setActiveId(c.customerId);
          showMsg(`Active customer: ${c.displayName}`, "ok");
          // Go to report after selecting
          window.location.href = "index.html";
        });

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.className = "danger";
        delBtn.addEventListener("click", async () => {
          const ok = confirm(`Delete customer "${c.displayName}"?\n\n(Only deletes customer profile. Entries migration will be handled later.)`);
          if (!ok) return;
          await removeCustomer(c.customerId);

          // If active deleted, clear it
          if (getActiveId() === c.customerId) {
            try { localStorage.removeItem(ACTIVE_KEY); } catch {}
          }

          await load();
        });

        actions.appendChild(selectBtn);
        actions.appendChild(delBtn);

        item.appendChild(left);
        item.appendChild(actions);
        listEl.appendChild(item);
      });
    }

    async function load(){
      try {
        emptyEl.textContent = "Loading‚Ä¶";
        const customers = await listCustomers();
        render(customers);
      } catch (e) {
        console.error(e);
        emptyEl.textContent = "Failed to load customers. Check login and Firestore rules.";
        showMsg("‚ùå Could not load from cloud.", "err");
      }
    }

    addBtn.addEventListener("click", async () => {
      const name = custName.value.trim();
      const phone = custPhone.value.trim();

      if (!name) return showMsg("Enter customer name.", "err");

      addBtn.disabled = true;
      refreshBtn.disabled = true;
      showMsg("Saving‚Ä¶", "");

      try {
        const customerId = genCustomerId(name, phone);

        await upsertCustomer({
          customerId,
          displayName: name,
          normalizedName: normalizeName(name),
          phone: phone
        });

        showMsg("‚úÖ Customer saved.", "ok");
        custName.value = "";
        custPhone.value = "";
        await load();
      } catch (e) {
        console.error(e);
        showMsg("‚ùå Save failed.", "err");
      } finally {
        addBtn.disabled = false;
        refreshBtn.disabled = false;
      }
    });

    refreshBtn.addEventListener("click", load);

    // ‚úÖ Run once
    await migrateLocalCustomersOnce();
    await load();
  </script>
</body>
</html>
