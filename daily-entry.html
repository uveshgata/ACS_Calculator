<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ACS Calculator - Daily Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="daily-entry.css">
</head>
<body>
<div class="wrapper">
  <h1>Daily Entry</h1>

  <div class="top-actions">
    <button class="secondary" onclick="window.location.href='index.html'">
      ‚Üê Report Card
    </button>
    <button class="secondary" onclick="window.location.href='bills.html'">
      Bills / Payments
    </button>
    <button class="secondary" id="exportBtn">Export data (JSON)</button>
    <button class="secondary" id="importBtn">Import data (JSON)</button>
    <button class="danger" id="clearAllBtn">Clear all entries</button>
    <input type="file" id="importFile" accept="application/json" />
  </div>

  <div class="card">
    <label for="date">Date</label>
    <input type="date" id="date" />

    <label for="kg">Quantity (kg)</label>
    <input type="number" id="kg" placeholder="e.g. 10" step="0.01" min="0" />

    <label for="rate">Rate (‚Çπ per kg)</label>
    <input type="number" id="rate" placeholder="e.g. 230" step="0.01" min="0" />

    <button class="primary" id="saveBtn">Save entry</button>
    <div class="status-text" id="statusMsg"></div>

    <div class="note">
      Entries are stored only in this browser (local).
      Use Export / Import if you switch device.
    </div>
  </div>

  <div class="list-card">
    <h2>Saved entries (latest 15)</h2>
    <div id="entriesList" class="muted">No entries yet.</div>
  </div>
</div>

<script>
  const ENTRIES_KEY = "acsEntries";
  const BILLS_KEY   = "acsBills";

  const dateInput   = document.getElementById("date");
  const kgInput     = document.getElementById("kg");
  const rateInput   = document.getElementById("rate");
  const saveBtn     = document.getElementById("saveBtn");
  const statusMsg   = document.getElementById("statusMsg");
  const entriesList = document.getElementById("entriesList");
  const clearAllBtn = document.getElementById("clearAllBtn");
  const exportBtn   = document.getElementById("exportBtn");
  const importBtn   = document.getElementById("importBtn");
  const importFile  = document.getElementById("importFile");

  function todayIso() {
    const t = new Date();
    return `${t.getFullYear()}-${String(t.getMonth()+1).padStart(2,"0")}-${String(t.getDate()).padStart(2,"0")}`;
  }

  function getStoredEntries() {
    try {
      return JSON.parse(localStorage.getItem(ENTRIES_KEY)) || {};
    } catch {
      return {};
    }
  }
  function setStoredEntries(obj) {
    localStorage.setItem(ENTRIES_KEY, JSON.stringify(obj));
  }

  function getBills() {
    try {
      return JSON.parse(localStorage.getItem(BILLS_KEY)) || [];
    } catch {
      return [];
    }
  }
  function setBills(bills) {
    localStorage.setItem(BILLS_KEY, JSON.stringify(bills));
  }

  function statusFromAmounts(bill) {
    const total = bill.total || 0;
    const paid  = bill.paid  || 0;
    if (total <= 0) return "pending";
    if (paid <= 0) return "pending";
    if (paid < total) return "loading";
    return "success";
  }

  // Returns best bill-stage for date:
  // null (no bill), "pending", "loading", "success"
  function billStageForDate(dateIso) {
    const bills = getBills();
    const order = { pending: 1, loading: 2, success: 3 };
    let best = null;

    bills.forEach(b => {
      if (!b.from || !b.to) return;
      if (b.from <= dateIso && dateIso <= b.to) {
        const s = statusFromAmounts(b);
        if (!best || order[s] > order[best]) best = s;
      }
    });

    return best;
  }

  // üîí Only lock when payment started (loading/success)
  function isLockedDate(dateIso) {
    const stage = billStageForDate(dateIso);
    return stage === "loading" || stage === "success";
  }

  // Recompute totals for ALL bills that include dateIso.
  // If bill is pending -> total can change; if loading/success -> we still recompute safely
  // but entry edits won't happen anyway due to lock check.
  function recomputeBillsForDate(dateIso) {
    const entries = getStoredEntries();
    const bills = getBills();
    let changed = false;

    bills.forEach(bill => {
      if (!bill.from || !bill.to) return;
      if (!(bill.from <= dateIso && dateIso <= bill.to)) return;

      // sum entries between from/to
      let sum = 0;
      for (let d = new Date(bill.from); d <= new Date(bill.to); d.setDate(d.getDate()+1)) {
        const iso = d.toISOString().slice(0,10);
        const e = entries[iso];
        if (e && typeof e.kg !== "undefined" && typeof e.rate !== "undefined") {
          const kg = parseFloat(e.kg);
          const rate = parseFloat(e.rate);
          if (!isNaN(kg) && !isNaN(rate)) sum += kg * rate;
        }
      }

      const newTotal = sum;

      if ((bill.total || 0) !== newTotal) {
        bill.total = newTotal;
        // status might change if paid >= newTotal
        bill.status = statusFromAmounts(bill);
        changed = true;
      } else {
        // still keep status consistent
        const newStatus = statusFromAmounts(bill);
        if (bill.status !== newStatus) {
          bill.status = newStatus;
          changed = true;
        }
      }
    });

    if (changed) setBills(bills);
  }

  function applyDateLimits() {
    dateInput.max = todayIso();
  }

  function setTodayDate() {
    dateInput.value = todayIso();
  }

  function formatDateForGujaratiPrompt(dateIso) {
    try {
      return new Date(dateIso).toLocaleDateString("en-GB", {
        day: "2-digit",
        month: "short",
        year: "numeric"
      });
    } catch {
      return dateIso;
    }
  }

  function refreshList() {
    const entries = getStoredEntries();
    let keys = Object.keys(entries).sort(); // ascending
    if (keys.length === 0) {
      entriesList.textContent = "No entries yet.";
      entriesList.classList.add("muted");
      return;
    }
    if (keys.length > 15) keys = keys.slice(-15);
    keys = keys.reverse();

    entriesList.innerHTML = "";
    entriesList.classList.remove("muted");

    keys.forEach(dateIso => {
      const e = entries[dateIso];
      const total = (e.kg || 0) * (e.rate || 0);
      const stage = billStageForDate(dateIso); // null | pending | loading | success
      const locked = isLockedDate(dateIso);

      const item = document.createElement("div");
      item.className = "entry-item";
      if (stage === "pending") item.classList.add("entry-pending");
      if (stage === "loading") item.classList.add("entry-loading");
      if (stage === "success") item.classList.add("entry-success");

      const left = document.createElement("div");
      left.className = "entry-left";

      const dateSpan = document.createElement("span");
      dateSpan.className = "entry-date";
      dateSpan.textContent = dateIso;
      left.appendChild(dateSpan);

      if (stage) {
        const pill = document.createElement("span");
        pill.className = "entry-status-pill " +
          (stage === "pending" ? "pill-pending" :
           stage === "loading" ? "pill-loading" : "pill-success");

        pill.textContent =
          stage === "pending" ? "Bill pending (editable)" :
          stage === "loading" ? "Bill partial (locked)" :
          "Bill paid (locked)";

        left.appendChild(pill);
      }

      const right = document.createElement("div");
      right.style.display = "flex";
      right.style.alignItems = "center";
      right.style.gap = "10px";

      const amountText = document.createElement("span");
      amountText.textContent = `${e.kg} kg √ó ‚Çπ${e.rate} = ‚Çπ${total.toFixed(0)}`;

      const actions = document.createElement("div");
      actions.className = "entry-actions";

      const editBtn = document.createElement("button");
      editBtn.className = "small-btn edit";
      editBtn.textContent = "Edit";
      editBtn.disabled = locked; // only locked when payment started
      editBtn.title = locked ? "Locked (payment started)" : "Edit entry";

      editBtn.addEventListener("click", () => {
        dateInput.value = dateIso;
        kgInput.value = e.kg;
        rateInput.value = e.rate;

        if (locked) {
          statusMsg.textContent = "Locked: payment already started for this bill.";
          statusMsg.style.color = "#b91c1c";
          return;
        }

        statusMsg.textContent = `Editing: ${dateIso} (update and Save)`;
        statusMsg.style.color = "#0369a1";
        window.scrollTo({ top: 0, behavior: "smooth" });
        kgInput.focus();
      });

      const delBtn = document.createElement("button");
      delBtn.className = "small-btn delete";
      delBtn.textContent = "Delete";
      delBtn.disabled = locked;
      delBtn.title = locked ? "Locked (payment started)" : "Delete entry";

      delBtn.addEventListener("click", () => {
        if (locked) {
          alert("‡™Ü ‡™§‡™æ‡™∞‡´Ä‡™ñ‡™®‡´Ä ‡™è‡™®‡´ç‡™ü‡´ç‡™∞‡´Ä ‡™≤‡´ã‡™ï ‡™õ‡´á ‡™ï‡™æ‡™∞‡™£ ‡™ï‡´á ‡™™‡´á‡™Æ‡´á‡™®‡´ç‡™ü ‡™∂‡™∞‡´Ç ‡™•‡™à ‡™ó‡™Ø‡´Å‡™Ç ‡™õ‡´á.");
          return;
        }

        if (!confirm(`Delete entry for ${dateIso}?`)) return;
        const all = getStoredEntries();
        delete all[dateIso];
        setStoredEntries(all);

        // update pending bill totals if this date belongs to a bill
        recomputeBillsForDate(dateIso);

        refreshList();
        statusMsg.textContent = `Deleted: ${dateIso}`;
        statusMsg.style.color = "#b91c1c";

        // reset form nicely
        setTodayDate();
        kgInput.value = "";
        rateInput.value = "";
      });

      actions.appendChild(editBtn);
      actions.appendChild(delBtn);

      right.appendChild(amountText);
      right.appendChild(actions);

      item.appendChild(left);
      item.appendChild(right);
      entriesList.appendChild(item);
    });
  }

  saveBtn.addEventListener("click", () => {
    const dateVal = dateInput.value;
    const kg   = parseFloat(kgInput.value);
    const rate = parseFloat(rateInput.value);

    if (!dateVal || isNaN(kg) || isNaN(rate)) {
      statusMsg.textContent = "Please enter date, kg and rate.";
      statusMsg.style.color = "#b91c1c";
      return;
    }

    // ‚õî Future date block
    const t = todayIso();
    if (dateVal > t) {
      statusMsg.textContent = "Future date entry is not allowed.";
      statusMsg.style.color = "#b91c1c";
      return;
    }

    // üîí Lock only if payment started (loading/success)
    if (isLockedDate(dateVal)) {
      statusMsg.textContent = "Locked: payment already started for this bill.";
      statusMsg.style.color = "#b91c1c";
      return;
    }

    const entries = getStoredEntries();
    const exists = !!entries[dateVal];

    // Gujarati overwrite confirm if exists
    if (exists) {
      const pretty = formatDateForGujaratiPrompt(dateVal);
      const ok = confirm(
        `‡™§‡™æ‡™∞‡´Ä‡™ñ ${pretty} ‡™®‡´Ä ‡™è‡™®‡´ç‡™ü‡´ç‡™∞‡´Ä ‡™¶‡™æ‡™ñ‡™≤ ‡™•‡™Ø‡´á‡™≤ ‡™õ‡´á.\n‡™∂‡´Å‡™Ç ‡™§‡™Æ‡´á ‡™ú‡´Ç‡™®‡´Ä ‡™è‡™®‡´ç‡™ü‡´ç‡™∞‡´Ä‡™®‡™æ ‡™¨‡™¶‡™≤‡´á ‡™®‡™µ‡´Ä ‡™è‡™®‡´ç‡™ü‡´ç‡™∞‡´Ä ‡™∏‡´á‡™µ ‡™ï‡™∞‡™µ‡™æ ‡™Æ‡™æ‡™Ç‡™ó‡´ã ‡™õ‡´ã?`
      );
      if (!ok) {
        statusMsg.textContent = "Overwrite cancelled.";
        statusMsg.style.color = "#92400e";
        return;
      }
    }

    entries[dateVal] = { kg, rate };
    setStoredEntries(entries);

    // if this date belongs to any bill (pending/editable), update bill total
    recomputeBillsForDate(dateVal);

    statusMsg.textContent = `Saved: ${dateVal} ‚Üí ${kg} kg √ó ‚Çπ${rate}`;
    statusMsg.style.color = "#047857";
    refreshList();

    // reset
    kgInput.value = "";
    rateInput.value = "";
    setTodayDate();
    kgInput.focus();
  });

  clearAllBtn.addEventListener("click", () => {
    if (confirm("Clear all saved entries?")) {
      localStorage.removeItem(ENTRIES_KEY);
      refreshList();
      statusMsg.textContent = "All entries cleared.";
      statusMsg.style.color = "#b91c1c";
      setTodayDate();
      kgInput.value = "";
      rateInput.value = "";
    }
  });

  exportBtn.addEventListener("click", () => {
    const entries = getStoredEntries();
    const keys = Object.keys(entries);
    if (keys.length === 0) {
      statusMsg.textContent = "No data to export.";
      statusMsg.style.color = "#b91c1c";
      return;
    }
    const blob = new Blob([JSON.stringify(entries, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "acs-data.json";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
    statusMsg.textContent = "Data exported as acs-data.json";
    statusMsg.style.color = "#047857";
  });

  importBtn.addEventListener("click", () => importFile.click());

  importFile.addEventListener("change", () => {
    const file = importFile.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      try {
        const imported = JSON.parse(reader.result);
        if (typeof imported !== "object" || imported === null) throw new Error("Invalid JSON");

        const current = getStoredEntries();
        let count = 0;
        const t = todayIso();

        Object.keys(imported).forEach(key => {
          const entry = imported[key];
          if (!entry || typeof entry.kg === "undefined" || typeof entry.rate === "undefined") return;

          // prevent future and locked edits on import
          if (key > t) return;
          if (isLockedDate(key)) return;

          current[key] = { kg: entry.kg, rate: entry.rate };
          count++;
        });

        setStoredEntries(current);

        // recompute ALL bills (safe)
        // (cheap, number of bills is small)
        const bills = getBills();
        bills.forEach(b => {
          if (!b.from || !b.to) return;
          recomputeBillsForDate(b.from);
        });

        refreshList();
        statusMsg.textContent = `Imported ${count} entries (existing dates overwritten where allowed).`;
        statusMsg.style.color = "#047857";
      } catch (e) {
        console.error(e);
        statusMsg.textContent = "Import failed: invalid JSON.";
        statusMsg.style.color = "#b91c1c";
      } finally {
        importFile.value = "";
      }
    };
    reader.readAsText(file);
  });

  // init
  applyDateLimits();
  setTodayDate();
  refreshList();
</script>
</body>
</html>
