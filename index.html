<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ACS_Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #eef2ff, #e5e7eb);
      display: flex;
      justify-content: center;
    }

    .wrapper {
      width: 100%;
      max-width: 480px; /* great for portrait / phones */
    }

    h1 {
      text-align: center;
      margin: 0 0 12px;
      font-size: 22px;
    }

    .controls {
      background: #ffffffaa;
      backdrop-filter: blur(8px);
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
    }

    .field {
      flex: 1 1 160px;
      min-width: 140px;
    }

    .field label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: #374151;
    }

    .field input {
      width: 100%;
      padding: 7px 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1 1 160px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.06s ease, box-shadow 0.06s ease, opacity 0.1s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    button.primary {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: #fff;
      box-shadow: 0 8px 18px rgba(88, 80, 236, 0.4);
    }

    button.secondary {
      background: #e5e7eb;
      color: #111827;
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.12);
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    /* ========== CARD TO EXPORT AS IMAGE ========== */

    .card-container {
      display: flex;
      justify-content: center;
    }

    #summaryCard {
      width: 100%;
      max-width: 420px;       /* portrait-feel */
      min-height: 640px;      /* portrait height */
      background: #ffffff;
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      overflow: hidden;
      display: none;          /* shown after generating rows */
      margin: 8px auto 0;
      position: relative;
    }

    .card-header {
      padding: 18px 18px 16px;
      background: radial-gradient(circle at top left, #a5b4fc, #4f46e5);
      color: white;
      text-align: center;
    }

    .card-header h2 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 0.08em;
    }

    .card-header .range {
      margin-top: 4px;
      font-size: 13px;
      opacity: 0.95;
    }

    .card-body {
      padding: 16px 18px 20px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    thead th {
      background: #f3f4ff;
      color: #111827;
      font-weight: 700;
      padding: 8px 4px;
      border-bottom: 1px solid #d1d5db;
    }

    tbody td, tfoot td {
      padding: 8px 4px;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    tfoot .total-label {
      text-align: right;
      font-weight: 700;
      padding-right: 10px;
    }

    tfoot .total-value {
      font-weight: 800;
      color: #111827;
    }

    .inputs-wrapper {
      display: flex;
      justify-content: center;
      gap: 4px;
    }

    .inputs-wrapper input {
      width: 70px;
      padding: 4px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 12px;
    }

    .footer-note {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 11px;
      color: #9ca3af;
    }

    @media (max-width: 480px) {
      body { padding: 12px; }
      #summaryCard {
        max-width: 100%;
        border-radius: 20px;
      }
    }
  </style>
</head>
<body>
<div class="wrapper">
  <h1>ACS_Calculator</h1>

  <div class="controls">
    <div class="field">
      <label>From date</label>
      <input type="date" id="fromDate">
    </div>
    <div class="field">
      <label>To date</label>
      <input type="date" id="toDate">
    </div>
    <div class="field">
      <label>Default rate (₹ / kg) (optional)</label>
      <input type="number" id="defaultRate" step="0.01" min="0" placeholder="e.g. 230">
    </div>
    <div class="buttons">
      <button class="primary" id="generateRowsBtn">Generate rows</button>
      <button class="secondary" id="downloadImgBtn" disabled>Generate image</button>
    </div>
  </div>

  <div class="card-container">
    <!-- CARD THAT WILL BECOME THE IMAGE -->
    <div id="summaryCard">
      <div class="card-header">
        <h2>REPORT Card</h2>
        <div class="range" id="summaryRange"></div>
      </div>
      <div class="card-body">
        <table>
          <thead>
          <tr>
            <th>Total (₹)</th>
            <th>Calculation</th>
            <th>Date</th>
          </tr>
          </thead>
          <tbody id="entriesBody"></tbody>
          <tfoot>
          <tr>
            <td colspan="2" class="total-label">TOTAL:</td>
            <td class="total-value" id="grandTotalCell">0</td>
          </tr>
          </tfoot>
        </table>
      </div>
      <div class="footer-note">
        Generated with your summary app
      </div>
    </div>
  </div>
</div>

<!-- html2canvas for image export -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
  const fromDateInput = document.getElementById("fromDate");
  const toDateInput = document.getElementById("toDate");
  const defaultRateInput = document.getElementById("defaultRate");
  const generateRowsBtn = document.getElementById("generateRowsBtn");
  const downloadImgBtn = document.getElementById("downloadImgBtn");
  const summaryCard = document.getElementById("summaryCard");
  const entriesBody = document.getElementById("entriesBody");
  const grandTotalCell = document.getElementById("grandTotalCell");
  const summaryRange = document.getElementById("summaryRange");

  function formatDateDisplay(d) {
    const opts = { day: "2-digit", month: "long", year: "numeric" };
    return d.toLocaleDateString("en-GB", opts);
  }

  function formatDateShort(d) {
    const dd = String(d.getDate()).padStart(2, "0");
    const mm = String(d.getMonth() + 1).padStart(2, "0");
    const yyyy = d.getFullYear();
    return `${dd}-${mm}-${yyyy}`;
  }

  function createRows() {
    const fromVal = fromDateInput.value;
    const toVal = toDateInput.value;

    if (!fromVal || !toVal) {
      alert("Please select both from and to dates.");
      return;
    }

    const start = new Date(fromVal);
    const end = new Date(toVal);

    if (start > end) {
      alert("From date cannot be after To date.");
      return;
    }

    entriesBody.innerHTML = "";
    let d = new Date(start);
    const defaultRate = parseFloat(defaultRateInput.value);
    const useDefaultRate = !isNaN(defaultRate);

    while (d <= end) {
      const tr = document.createElement("tr");

      const totalTd = document.createElement("td");
      totalTd.textContent = "0";

      const calcTd = document.createElement("td");
      const wrap = document.createElement("div");
      wrap.className = "inputs-wrapper";

      const kgInput = document.createElement("input");
      kgInput.type = "number";
      kgInput.placeholder = "kg";
      kgInput.min = "0";
      kgInput.step = "0.01";

      const rateInput = document.createElement("input");
      rateInput.type = "number";
      rateInput.placeholder = "rate";
      rateInput.min = "0";
      rateInput.step = "0.01";
      if (useDefaultRate) rateInput.value = defaultRate.toString();

      wrap.appendChild(kgInput);
      const mult = document.createElement("span");
      mult.textContent = "×";
      mult.style.alignSelf = "center";
      wrap.appendChild(mult);
      wrap.appendChild(rateInput);
      calcTd.appendChild(wrap);

      const dateTd = document.createElement("td");
      dateTd.textContent = formatDateShort(d);

      tr.appendChild(totalTd);
      tr.appendChild(calcTd);
      tr.appendChild(dateTd);
      entriesBody.appendChild(tr);

      function recalc() {
        const kg = parseFloat(kgInput.value);
        const rate = parseFloat(rateInput.value);
        let rowTotal = 0;
        if (!isNaN(kg) && !isNaN(rate)) {
          rowTotal = kg * rate;
        }
        totalTd.textContent = rowTotal === 0 ? "0" : rowTotal.toFixed(0);
        updateGrandTotal();
      }

      kgInput.addEventListener("input", recalc);
      rateInput.addEventListener("input", recalc);

      d.setDate(d.getDate() + 1);
    }

    // range text for header
    summaryRange.textContent =
      formatDateDisplay(start) + " to " + formatDateDisplay(end);

    summaryCard.style.display = "block";
    downloadImgBtn.disabled = false;
    updateGrandTotal();
  }

  function updateGrandTotal() {
    let sum = 0;
    entriesBody.querySelectorAll("tr").forEach(tr => {
      const val = parseFloat(tr.firstChild.textContent);
      if (!isNaN(val)) sum += val;
    });
    grandTotalCell.textContent = sum === 0 ? "0" : sum.toLocaleString("en-IN");
  }

  async function downloadImage() {
    // higher scale = sharper PNG on phones
    const canvas = await html2canvas(summaryCard, {
      scale: 3,
      backgroundColor: "#ffffff"
    });
    const link = document.createElement("a");
    link.download = "summary-sheet.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  }

  generateRowsBtn.addEventListener("click", createRows);
  downloadImgBtn.addEventListener("click", downloadImage);
</script>
</body>
</html>
