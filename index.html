<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ACS Calculator - REPORT Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- âœ… Favicons / PWA -->
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111827">

  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="index.css">

  <style>
    .active-customer-banner{
      background:#ffffff;
      border:1px solid #e5e7eb;
      border-radius:14px;
      padding:10px 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
      margin-bottom:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .ac-left{ display:flex; flex-direction:column; gap:2px; min-width:0; }
    .ac-title{
      font-size:12px; color:#6b7280; font-weight:700; letter-spacing:.02em; text-transform:uppercase;
    }
    .ac-name{
      font-size:15px; font-weight:800; color:#111827; line-height:1.2;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width: 320px;
    }
    .ac-sub{
      font-size:12px; color:#6b7280;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width: 320px;
    }
    .ac-btn{
      padding:8px 12px; border-radius:999px; border:none;
      background:#e5e7eb; color:#111827; font-weight:700; cursor:pointer; white-space:nowrap;
    }
    .ac-btn:hover{ filter:brightness(.98); }

    .customer-block{
      margin-top:10px;
      padding:10px 12px;
      border-radius:14px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(6px);
      text-align:left;
    }
    .customer-block .line1{
      font-size:13px;
      font-weight:800;
      color:#ffffff;
      letter-spacing:.01em;
    }

    .share-row{
      display:flex;
      gap:10px;
      margin-top:10px;
      flex-wrap:wrap;
    }
    .share-row button{
      border:none;
      border-radius:999px;
      padding:10px 14px;
      font-size:14px;
      font-weight:700;
      cursor:pointer;
      transition:.15s;
      width:100%;
      flex:1 1 160px;
    }
    .btn-whatsapp{
      background:#dcfce7;
      color:#166534;
    }
    .btn-whatsapp:disabled{
      opacity:.5;
      cursor:not-allowed;
    }

    /* export off-screen */
    .export-card {
      position: fixed;
      left: -9999px;
      top: 0;
      width: 420px;
      background: #ffffff;
      border-radius: 24px;
      box-shadow: none;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
<div class="wrapper">
  <h1>ACS Calculator</h1>

  <!-- âœ… Clear customer display on page -->
  <div class="active-customer-banner">
    <div class="ac-left">
      <div class="ac-title">Active Customer</div>
      <div id="acName" class="ac-name">â€”</div>
      <div id="acSub" class="ac-sub">â€”</div>
    </div>
    <button class="ac-btn" onclick="window.location.href='customers.html'">Change</button>
  </div>

  <div class="controls">
    <div class="field">
      <label>From date</label>
      <input type="date" id="fromDate">
    </div>
    <div class="field">
      <label>To date</label>
      <input type="date" id="toDate">
    </div>
    <div class="field">
      <label>Default rate (â‚¹ / kg) (optional)</label>
      <input type="number" id="defaultRate" step="0.01" min="0" placeholder="e.g. 230">
    </div>

    <div class="buttons">
      <button class="primary" id="generateRowsBtn">Generate rows</button>
      <button class="secondary" id="downloadImgBtn" disabled>Generate image</button>
      <button class="secondary" onclick="window.location.href='daily-entry.html'">Daily entry system</button>
      <button class="secondary" onclick="window.location.href='bills.html'">Bills / Payments</button>
    </div>

    <!-- âœ… Share row -->
    <div class="share-row">
      <button class="btn-whatsapp" id="whatsappBtn" disabled>Send on WhatsApp</button>
    </div>
  </div>

  <div id="summaryCard" style="display:none; flex-direction:column;">
    <div class="card-header">
      <h2 style="color:#D4AF37">ASHRAFI CHICKEN SHOP</h2>
      <h3>REPORT CARD</h3>

      <!-- âœ… Customer line (no ID) -->
      <div class="customer-block">
        <div class="line1" id="customerLine1">Customer: â€”</div>
      </div>

      <div class="range" id="summaryRange"></div>

      <h3 style="float:left">Owner: IQBALHUSHEN GATA</h3>
      <h3 style="float:right">Mobile: 9737248571</h3>
    </div>

    <div class="card-body">
      <table>
        <thead>
          <tr>
            <th>Total (â‚¹)</th>
            <th>Calculation</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="entriesBody"></tbody>
        <tfoot>
          <tr>
            <td colspan="2" class="total-label">TOTAL:</td>
            <td class="total-value" id="grandTotalCell">0</td>
          </tr>
          <tr>
            <td colspan="3" class="days-label" id="daysLabel"></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="card-footer">
      <div class="footer-line">Generated with ACS_Calculator</div>
      <div class="footer-line">Created By Mohammaduvesh Gata</div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<!-- âœ… Auth/session -->
<script type="module" src="auth-guard.js"></script>
<script type="module" src="session.js"></script>
<script type="module" src="session-lock.js"></script>
<script type="module" src="session-heartbeat.js"></script>
<script type="module" src="logout.js"></script>

<script type="module">
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
  import { listCustomers } from "./db-customers.js";
  import { listEntriesInRange, upsertEntry, deleteEntry } from "./db-entries.js";

  const auth = getAuth();

  const ACTIVE_KEY    = "acsActiveCustomerId";
  const BILLS_KEY_PREFIX = "acsBills:"; // bills remain local per customer for now

  function getActiveCustomerId(){ try { return localStorage.getItem(ACTIVE_KEY) || ""; } catch { return ""; } }
  function getBillsKey(customerId){ return BILLS_KEY_PREFIX + customerId; }
  function getBills(customerId){
    try {
      const raw = localStorage.getItem(getBillsKey(customerId));
      return raw ? JSON.parse(raw) : [];
    } catch {
      return [];
    }
  }
  function setBills(customerId, bills){
    try { localStorage.setItem(getBillsKey(customerId), JSON.stringify(bills)); } catch {}
  }

  function statusFromAmounts(bill) {
    const total = bill.total || 0;
    const paid  = bill.paid  || 0;
    if (total <= 0) return "pending";
    if (paid <= 0) return "pending";
    if (paid < total) return "loading";
    return "success";
  }

  function isLockedDate(customerId, dateIso) {
    const bills = getBills(customerId);
    return bills.some(b => {
      if (!b.from || !b.to) return false;
      if (!(b.from <= dateIso && dateIso <= b.to)) return false;
      const s = statusFromAmounts(b);
      return s === "loading" || s === "success";
    });
  }

  function todayIso() {
    const t = new Date();
    return `${t.getFullYear()}-${String(t.getMonth()+1).padStart(2,"0")}-${String(t.getDate()).padStart(2,"0")}`;
  }

  const acName = document.getElementById("acName");
  const acSub  = document.getElementById("acSub");
  const customerLine1 = document.getElementById("customerLine1");

  const fromDateInput = document.getElementById("fromDate");
  const toDateInput = document.getElementById("toDate");
  const defaultRateInput = document.getElementById("defaultRate");
  const generateRowsBtn = document.getElementById("generateRowsBtn");
  const downloadImgBtn = document.getElementById("downloadImgBtn");
  const whatsappBtn = document.getElementById("whatsappBtn");

  const summaryCard = document.getElementById("summaryCard");
  const entriesBody = document.getElementById("entriesBody");
  const grandTotalCell = document.getElementById("grandTotalCell");
  const summaryRange = document.getElementById("summaryRange");
  const daysLabel = document.getElementById("daysLabel");

  // Keep last generated image file for sharing
  let lastExportFile = null;
  let lastExportFilename = null;

  let ACTIVE_CUSTOMER = null;

  function formatDateDisplay(d) {
    return d.toLocaleDateString("en-GB", { day: "2-digit", month: "long", year: "numeric" });
  }
  function formatDateShort(d) {
    return `${String(d.getDate()).padStart(2,"0")}-${String(d.getMonth()+1).padStart(2,"0")}-${d.getFullYear()}`;
  }
  function ddmmyyyyToIso(dateText) {
    const parts = String(dateText).split("-");
    if (parts.length !== 3) return null;
    const [dd, mm, yyyy] = parts;
    return `${yyyy}-${mm.padStart(2,"0")}-${dd.padStart(2,"0")}`;
  }
  function setDaysLabel(start, end) {
    const diff = Math.round((end - start) / 86400000) + 1;
    daysLabel.textContent = diff > 0 ? `àª•à«àª² ${diff} àª¦àª¿àªµàª¸àª¨à«àª‚ àª¹àª¿àª¸àª¾àª¬` : "";
  }

  function updateGrandTotal() {
    let sum = 0;
    entriesBody.querySelectorAll("tr").forEach(tr => {
      const val = parseFloat(tr.children[0].textContent.replace(/,/g, ""));
      if (!isNaN(val)) sum += val;
    });
    grandTotalCell.textContent = sum === 0 ? "0" : sum.toLocaleString("en-IN");
  }

  function safeFileNamePart(s) {
    return String(s || "")
      .trim()
      .replace(/\s+/g, "_")
      .replace(/[^a-zA-Z0-9_\-]/g, "");
  }

  function makeAutoFilename() {
    // Rahul_Sharma_01-12-2025_to_09-12-2025.png
    const name = ACTIVE_CUSTOMER && ACTIVE_CUSTOMER.displayName ? ACTIVE_CUSTOMER.displayName : "Customer";
    const fromVal = fromDateInput.value; // YYYY-MM-DD
    const toVal = toDateInput.value;

    function toDDMMYYYY(iso) {
      if (!iso || iso.split("-").length !== 3) return "NA";
      const [y,m,d] = iso.split("-");
      return `${d}-${m}-${y}`;
    }

    const fromTxt = toDDMMYYYY(fromVal);
    const toTxt = toDDMMYYYY(toVal);
    return `${safeFileNamePart(name)}_${fromTxt}_to_${toTxt}.png`;
  }

  function applyDateLimits() {
    const t = todayIso();
    fromDateInput.max = t;
    toDateInput.max = t;
  }

  async function getActiveCustomer(){
    const id = getActiveCustomerId();
    if (!id) return null;
    const customers = await listCustomers();
    return (customers || []).find(c => c.customerId === id) || null;
  }

  // ==============================
  // âœ… CLOUD: load entries in range
  // ==============================
  async function loadEntriesMap(customerId, fromIso, toIso) {
    const rows = await listEntriesInRange(customerId, fromIso, toIso);
    const map = {};
    (rows || []).forEach(r => {
      if (r && r.dateIso) map[r.dateIso] = r;
    });
    return map;
  }

  async function createRows() {
    const customerId = getActiveCustomerId();
    if (!customerId) return (window.location.href = "customers.html");

    const fromVal = fromDateInput.value;
    const toVal = toDateInput.value;

    if (!fromVal || !toVal) return alert("Please select both from and to dates.");
    if (fromVal > toVal) return alert("From date cannot be after To date.");

    const t = todayIso();
    if (fromVal > t || toVal > t) return alert("Future dates are not allowed.");

    const start = new Date(fromVal);
    const end = new Date(toVal);

    // âœ… Fetch entries from Firestore for this customer + range
    const entriesMap = await loadEntriesMap(customerId, fromVal, toVal);

    entriesBody.innerHTML = "";
    let d = new Date(start);

    const defaultRate = parseFloat(defaultRateInput.value);
    const useDefaultRate = !isNaN(defaultRate);

    while (d <= end) {
      const tr = document.createElement("tr");

      const totalTd = document.createElement("td");
      totalTd.textContent = "0";

      const calcTd = document.createElement("td");
      const wrap = document.createElement("div");
      wrap.className = "inputs-wrapper";

      const kgInput = document.createElement("input");
      kgInput.type = "number";
      kgInput.placeholder = "kg";
      kgInput.min = "0";
      kgInput.step = "0.01";

      const rateInput = document.createElement("input");
      rateInput.type = "number";
      rateInput.placeholder = "rate";
      rateInput.min = "0";
      rateInput.step = "0.01";

      const isoKey = d.toISOString().slice(0,10);
      const saved = entriesMap[isoKey];

      if (saved) {
        kgInput.value = saved.kg ?? "";
        rateInput.value = saved.rate ?? "";
        const rowTotal = Number(saved.kg || 0) * Number(saved.rate || 0);
        totalTd.textContent = rowTotal === 0 ? "0" : rowTotal.toFixed(0);
      } else if (useDefaultRate) {
        rateInput.value = defaultRate.toString();
      }

      // locking from bills (local)
      if (isLockedDate(customerId, isoKey)) {
        kgInput.disabled = true;
        rateInput.disabled = true;
        kgInput.title = "Locked (payment started)";
        rateInput.title = "Locked (payment started)";
      }

      wrap.appendChild(kgInput);
      const multSpan = document.createElement("span");
      multSpan.textContent = "Ã—";
      multSpan.style.alignSelf = "center";
      wrap.appendChild(multSpan);
      wrap.appendChild(rateInput);
      calcTd.appendChild(wrap);

      const dateTd = document.createElement("td");
      dateTd.textContent = formatDateShort(d);

      tr.appendChild(totalTd);
      tr.appendChild(calcTd);
      tr.appendChild(dateTd);
      entriesBody.appendChild(tr);

      function recalc() {
        const kg = parseFloat(kgInput.value);
        const rate = parseFloat(rateInput.value);
        let rowTotal = 0;
        if (!isNaN(kg) && !isNaN(rate)) rowTotal = kg * rate;
        totalTd.textContent = rowTotal === 0 ? "0" : rowTotal.toFixed(0);
        updateGrandTotal();
      }

      kgInput.addEventListener("input", recalc);
      rateInput.addEventListener("input", recalc);

      d.setDate(d.getDate() + 1);
    }

    summaryRange.textContent = formatDateDisplay(start) + " to " + formatDateDisplay(end);
    setDaysLabel(start, end);

    summaryCard.style.display = "flex";
    downloadImgBtn.disabled = false;

    // reset share state
    lastExportFile = null;
    lastExportFilename = null;
    whatsappBtn.disabled = true;

    updateGrandTotal();
  }

  // =====================================
  // âœ… CLOUD: sync report edits to Firestore
  // =====================================
  async function syncReportEditsToCloudEntries(customerId) {
    const t = todayIso();

    const ops = [];
    entriesBody.querySelectorAll("tr").forEach(tr => {
      const isoKey = ddmmyyyyToIso(tr.children[2].textContent.trim());
      if (!isoKey) return;
      if (isoKey > t) return;
      if (isLockedDate(customerId, isoKey)) return;

      const kgInput = tr.querySelector("input[placeholder='kg']");
      const rateInput = tr.querySelector("input[placeholder='rate']");
      const kg = kgInput ? parseFloat(kgInput.value) : NaN;
      const rate = rateInput ? parseFloat(rateInput.value) : NaN;

      const valid = !isNaN(kg) && !isNaN(rate) && kg > 0 && rate > 0;

      if (valid) ops.push(upsertEntry(customerId, isoKey, { kg, rate }));
      else ops.push(deleteEntry(customerId, isoKey).catch(()=>true)); // ignore if not exists
    });

    await Promise.all(ops);
  }

  function upsertBillForCurrentRange(customerId) {
    const fromVal = fromDateInput.value;
    const toVal = toDateInput.value;
    if (!fromVal || !toVal) return;

    // total from current table (after edits)
    let total = 0;
    entriesBody.querySelectorAll("tr").forEach(tr => {
      const val = parseFloat(tr.children[0].textContent.replace(/,/g, ""));
      if (!isNaN(val)) total += val;
    });

    const bills = getBills(customerId);
    const idx = bills.findIndex(b => b.from === fromVal && b.to === toVal);

    if (idx === -1) {
      if (total <= 0) return;
      bills.push({
        id: "BILL-" + Date.now(),
        from: fromVal,
        to: toVal,
        total,
        paid: 0,
        status: "pending",
        createdAt: new Date().toISOString()
      });
      setBills(customerId, bills);
      return;
    }

    // update only if still pending
    const bill = bills[idx];
    const stage = statusFromAmounts(bill);
    if (stage !== "pending") return;

    bill.total = total;
    bill.status = statusFromAmounts(bill);
    bills[idx] = bill;
    setBills(customerId, bills);
  }

  function buildExportCard() {
    const clone = summaryCard.cloneNode(true);
    clone.id = "summaryCardExport";
    clone.classList.add("export-card");
    document.body.appendChild(clone);

    // Replace inputs with text
    const cloneTbody = clone.querySelector("tbody");
    const cloneRows = cloneTbody.querySelectorAll("tr");
    const originalRows = entriesBody.querySelectorAll("tr");

    cloneRows.forEach((row, idx) => {
      const origRow = originalRows[idx];
      if (!origRow) return;

      const total = origRow.children[0].textContent;
      const dateText = origRow.children[2].textContent;

      const kgInput = origRow.querySelector("input[placeholder='kg']");
      const rateInput = origRow.querySelector("input[placeholder='rate']");
      const kg = kgInput && kgInput.value ? kgInput.value : "0";
      const rate = rateInput && rateInput.value ? rateInput.value : "0";

      row.children[0].textContent = total;
      row.children[1].textContent = `${kg} Ã— ${rate}`;
      row.children[2].textContent = dateText;
    });

    return clone;
  }

  async function generateImageFile() {
    const customerId = getActiveCustomerId();
    if (!customerId) return null;
    if (summaryCard.style.display === "none") return null;

    // âœ… Sync edits to cloud + update bill total (pending only)
    await syncReportEditsToCloudEntries(customerId);
    upsertBillForCurrentRange(customerId);

    const exportCard = buildExportCard();
    const canvas = await html2canvas(exportCard, { scale: 3, backgroundColor: "#ffffff" });
    document.body.removeChild(exportCard);

    const filename = makeAutoFilename();
    const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/png", 1.0));
    if (!blob) return null;

    const file = new File([blob], filename, { type: "image/png" });
    lastExportFile = file;
    lastExportFilename = filename;
    whatsappBtn.disabled = false;
    return file;
  }

  async function downloadImage() {
    const file = await generateImageFile();
    if (!file) return;

    const url = URL.createObjectURL(file);
    const link = document.createElement("a");
    link.download = file.name;
    link.href = url;
    link.click();
    URL.revokeObjectURL(url);
  }

  async function sendOnWhatsApp() {
    if (!lastExportFile) {
      const f = await generateImageFile();
      if (!f) return;
    }

    try {
      if (navigator.canShare && navigator.canShare({ files: [lastExportFile] })) {
        await navigator.share({
          title: "Report Card",
          text: "Here is your report card image.",
          files: [lastExportFile]
        });
        return;
      }
    } catch (e) {
      console.error("Share failed", e);
    }

    const msg = encodeURIComponent(
      `Report ready: ${lastExportFilename || "report-card.png"}\n(If image not attached automatically, please send the downloaded image.)`
    );
    window.open(`https://wa.me/?text=${msg}`, "_blank");
    alert("Your browser may not support sharing image directly. The image is savedâ€”attach it in WhatsApp manually.");
  }

  generateRowsBtn.addEventListener("click", createRows);
  downloadImgBtn.addEventListener("click", downloadImage);
  whatsappBtn.addEventListener("click", sendOnWhatsApp);

  onAuthStateChanged(auth, async (user) => {
    if (!user) return;

    const customerId = getActiveCustomerId();
    if (!customerId) {
      window.location.href = "customers.html";
      return;
    }

    ACTIVE_CUSTOMER = await getActiveCustomer();

    if (ACTIVE_CUSTOMER) {
      acName.textContent = ACTIVE_CUSTOMER.displayName || "Unnamed customer";
      acSub.textContent  = ACTIVE_CUSTOMER.phone ? `ðŸ“ž ${ACTIVE_CUSTOMER.phone}` : "";
      customerLine1.textContent =
        `Customer: ${ACTIVE_CUSTOMER.displayName || "Unnamed"}`
        + (ACTIVE_CUSTOMER.phone ? ` (${ACTIVE_CUSTOMER.phone})` : "");
    } else {
      acName.textContent = "Unknown customer";
      acSub.textContent  = "";
      customerLine1.textContent = "Customer: Unknown";
    }

    applyDateLimits();
  });
</script>
</body>
</html>
