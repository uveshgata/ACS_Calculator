<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ACS Calculator - REPORT Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #eef2ff, #e5e7eb);
      display: flex;
      justify-content: center;
    }
    .wrapper { width: 100%; max-width: 500px; }
    h1 {
      text-align: center;
      margin: 0 0 12px;
      font-size: 22px;
      font-weight: 700;
      color: #111827;
    }

    .controls {
      background: #ffffffaa;
      backdrop-filter: blur(8px);
      padding: 14px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
    }
    .field { flex: 1 1 150px; min-width: 140px; }
    .field label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: #374151;
    }
    .field input {
      width: 100%;
      padding: 7px 9px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      outline: none;
      background: #ffffff;
      transition: 0.15s;
    }
    .field input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 2px #c7d2fe;
    }

    .buttons {
      flex: 1 1 150px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.15s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    button.primary {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: #ffffff;
      box-shadow: 0 8px 18px rgba(88, 80, 236, 0.4);
    }
    button.primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(88, 80, 236, 0.5);
    }
    button.secondary { background: #e5e7eb; color: #111827; }
    button:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    #summaryCard {
      width: 100%;
      max-width: 420px;
      min-height: 680px;
      background: #ffffff;
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      overflow: hidden;
      margin: 20px auto 0;
      display: none;
      flex-direction: column;
    }
    .card-header {
      padding: 22px 12px 18px;
      background: linear-gradient(135deg, #8da4f3, #4f46e5);
      color: white;
      text-align: center;
    }
    .card-header h2 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.08em;
    }
    .card-header .range {
      margin-top: 6px;
      font-size: 13px;
      opacity: 0.95;
    }

    .card-body {
      padding: 16px 16px 8px;
      font-size: 14px;
      flex: 1;
    }
    table { width: 100%; border-collapse: collapse; font-size: 13px; }
    thead th {
      background: #f3f4ff;
      color: #111827;
      font-weight: 700;
      padding: 8px 4px;
      border-bottom: 1px solid #d1d5db;
    }
    tbody td {
      padding: 10px 4px;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
      color: #374151;
    }
    tfoot td { padding: 8px 4px; color: #111827; }
    tfoot .total-label {
      text-align: right;
      padding-right: 10px;
      font-weight: 700;
      border-top: 2px solid #d1d5db;
    }
    tfoot .total-value {
      font-weight: 800;
      font-size: 14px;
      border-top: 2px solid #d1d5db;
    }
    tfoot .days-label {
      padding-top: 4px;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }

    .inputs-wrapper {
      display: flex;
      justify-content: center;
      gap: 4px;
    }
    .inputs-wrapper input {
      width: 62px;
      padding: 4px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 12px;
    }

    .card-footer {
      padding: 8px 16px 14px;
      text-align: center;
      font-size: 11px;
      color: #9ca3af;
      border-top: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .card-footer .footer-line:last-child {
      font-weight: 600;
      color: #4f46e5;
    }

    .export-card {
      position: fixed;
      left: -9999px;
      top: 0;
      width: 420px;
      background: #ffffff;
      border-radius: 24px;
      box-shadow: none;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    @media (max-width: 480px) {
      body { padding: 10px; }
      #summaryCard { max-width: 100%; }
    }
  </style>
</head>
<body>
<div class="wrapper">
  <h1>ACS Calculator</h1>

  <div class="controls">
    <div class="field">
      <label>From date</label>
      <input type="date" id="fromDate">
    </div>
    <div class="field">
      <label>To date</label>
      <input type="date" id="toDate">
    </div>
    <div class="field">
      <label>Default rate (₹ / kg) (optional)</label>
      <input type="number" id="defaultRate" step="0.01" min="0" placeholder="e.g. 230">
    </div>
    <div class="buttons">
      <button class="primary" id="generateRowsBtn">Generate rows</button>
      <button class="secondary" id="downloadImgBtn" disabled>Generate image</button>
      <button class="secondary" onclick="window.location.href='daily-entry.html'">
        Daily entry system
      </button>
      <button class="secondary" onclick="window.location.href='bills.html'">
        Bills / Payments
      </button>
    </div>
  </div>

  <div id="summaryCard">
    <div class="card-header">
      <h2>REPORT Card</h2>
      <div class="range" id="summaryRange"></div>
    </div>

    <div class="card-body">
      <table>
        <thead>
        <tr>
          <th>Total (₹)</th>
          <th>Calculation</th>
          <th>Date</th>
        </tr>
        </thead>
        <tbody id="entriesBody"></tbody>
        <tfoot>
        <tr>
          <td colspan="2" class="total-label">TOTAL:</td>
          <td class="total-value" id="grandTotalCell">0</td>
        </tr>
        <tr>
          <td colspan="3" class="days-label" id="daysLabel"></td>
        </tr>
        </tfoot>
      </table>
    </div>

    <div class="card-footer">
      <div class="footer-line">Generated with ACS_Calculator</div>
      <div class="footer-line">Created By Mohammaduvesh Gata</div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
  const fromDateInput = document.getElementById("fromDate");
  const toDateInput = document.getElementById("toDate");
  const defaultRateInput = document.getElementById("defaultRate");
  const generateRowsBtn = document.getElementById("generateRowsBtn");
  const downloadImgBtn = document.getElementById("downloadImgBtn");
  const summaryCard = document.getElementById("summaryCard");
  const entriesBody = document.getElementById("entriesBody");
  const grandTotalCell = document.getElementById("grandTotalCell");
  const summaryRange = document.getElementById("summaryRange");
  const daysLabel = document.getElementById("daysLabel");

  const ENTRIES_KEY = "acsEntries";
  const BILLS_KEY = "acsBills";

  let lastRangeStart = null;
  let lastRangeEnd = null;

  function getStoredEntries() {
    try {
      const raw = localStorage.getItem(ENTRIES_KEY);
      return raw ? JSON.parse(raw) : {};
    } catch (e) {
      console.error("Failed to parse entries", e);
      return {};
    }
  }

  function getBills() {
    try {
      const raw = localStorage.getItem(BILLS_KEY);
      return raw ? JSON.parse(raw) : [];
    } catch (e) {
      console.error("Failed to parse bills", e);
      return [];
    }
  }

  function setBills(bills) {
    localStorage.setItem(BILLS_KEY, JSON.stringify(bills));
  }

  function formatDateDisplay(d) {
    const opts = { day: "2-digit", month: "long", year: "numeric" };
    return d.toLocaleDateString("en-GB", opts);
  }

  function formatDateShort(d) {
    const dd = String(d.getDate()).padStart(2, "0");
    const mm = String(d.getMonth() + 1).padStart(2, "0");
    const yyyy = d.getFullYear();
    return `${dd}-${mm}-${yyyy}`;
  }

  function setDaysLabel(start, end) {
    const msPerDay = 24 * 60 * 60 * 1000;
    const diff = Math.round((end - start) / msPerDay) + 1;
    if (diff > 0) {
      daysLabel.textContent = `कुल ${diff} दिन का हिसाब`;
    } else {
      daysLabel.textContent = "";
    }
  }

  function createRows() {
    const fromVal = fromDateInput.value;
    const toVal = toDateInput.value;

    if (!fromVal || !toVal) {
      alert("Please select both from and to dates.");
      return;
    }

    const start = new Date(fromVal);
    const end = new Date(toVal);

    if (start > end) {
      alert("From date cannot be after To date.");
      return;
    }

    lastRangeStart = new Date(start);
    lastRangeEnd = new Date(end);

    const storedEntries = getStoredEntries();

    entriesBody.innerHTML = "";
    let d = new Date(start);
    const defaultRate = parseFloat(defaultRateInput.value);
    const useDefaultRate = !isNaN(defaultRate);

    while (d <= end) {
      const tr = document.createElement("tr");

      const totalTd = document.createElement("td");
      totalTd.textContent = "0";

      const calcTd = document.createElement("td");
      const wrap = document.createElement("div");
      wrap.className = "inputs-wrapper";

      const kgInput = document.createElement("input");
      kgInput.type = "number";
      kgInput.placeholder = "kg";
      kgInput.min = "0";
      kgInput.step = "0.01";

      const rateInput = document.createElement("input");
      rateInput.type = "number";
      rateInput.placeholder = "rate";
      rateInput.min = "0";
      rateInput.step = "0.01";

      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const dd = String(d.getDate()).padStart(2, "0");
      const isoKey = `${yyyy}-${mm}-${dd}`;
      const saved = storedEntries[isoKey];

      if (saved) {
        kgInput.value = saved.kg;
        rateInput.value = saved.rate;
        const rowTotal = saved.kg * saved.rate;
        totalTd.textContent = rowTotal === 0 ? "0" : rowTotal.toFixed(0);
      } else if (useDefaultRate) {
        rateInput.value = defaultRate.toString();
      }

      wrap.appendChild(kgInput);
      const multSpan = document.createElement("span");
      multSpan.textContent = "×";
      multSpan.style.alignSelf = "center";
      wrap.appendChild(multSpan);
      wrap.appendChild(rateInput);
      calcTd.appendChild(wrap);

      const dateTd = document.createElement("td");
      dateTd.textContent = formatDateShort(d);

      tr.appendChild(totalTd);
      tr.appendChild(calcTd);
      tr.appendChild(dateTd);
      entriesBody.appendChild(tr);

      function recalc() {
        const kg = parseFloat(kgInput.value);
        const rate = parseFloat(rateInput.value);
        let rowTotal = 0;
        if (!isNaN(kg) && !isNaN(rate)) {
          rowTotal = kg * rate;
        }
        totalTd.textContent = rowTotal === 0 ? "0" : rowTotal.toFixed(0);
        updateGrandTotal();
      }

      kgInput.addEventListener("input", recalc);
      rateInput.addEventListener("input", recalc);

      d.setDate(d.getDate() + 1);
    }

    summaryRange.textContent =
      formatDateDisplay(start) + " to " + formatDateDisplay(end);

    setDaysLabel(start, end);

    summaryCard.style.display = "flex";
    downloadImgBtn.disabled = false;
    updateGrandTotal();
  }

  function updateGrandTotal() {
    let sum = 0;
    entriesBody.querySelectorAll("tr").forEach(tr => {
      const val = parseFloat(tr.firstChild.textContent.replace(/,/g, ""));
      if (!isNaN(val)) sum += val;
    });
    grandTotalCell.textContent =
      sum === 0 ? "0" : sum.toLocaleString("en-IN");
  }

  function buildExportCard() {
    const clone = summaryCard.cloneNode(true);
    clone.id = "summaryCardExport";
    clone.classList.add("export-card");

    const cloneBody = clone.querySelector("tbody");
    const cloneRows = cloneBody.querySelectorAll("tr");
    const originalRows = entriesBody.querySelectorAll("tr");

    cloneRows.forEach((row, idx) => {
      const origRow = originalRows[idx];
      if (!origRow) return;

      const total = origRow.children[0].textContent;
      const dateText = origRow.children[2].textContent;

      const kgInput = origRow.querySelector("input[placeholder='kg']");
      const rateInput = origRow.querySelector("input[placeholder='rate']");
      const kg = kgInput && kgInput.value ? kgInput.value : "0";
      const rate = rateInput && rateInput.value ? rateInput.value : "0";

      row.children[0].textContent = total;
      row.children[1].textContent = `${kg} × ${rate}`;
      row.children[2].textContent = dateText;
    });

    document.body.appendChild(clone);
    return clone;
  }

  function createBillForCurrentRange() {
    if (!lastRangeStart || !lastRangeEnd) return;
    if (!entriesBody.querySelector("tr")) return;

    let total = 0;
    entriesBody.querySelectorAll("tr").forEach(tr => {
      const val = parseFloat(tr.children[0].textContent.replace(/,/g, ""));
      if (!isNaN(val)) total += val;
    });

    if (total <= 0) return;

    const fromVal = fromDateInput.value;
    const toVal = toDateInput.value;
    if (!fromVal || !toVal) return;

    const bills = getBills();

    const id = "BILL-" + Date.now();
    const bill = {
      id,
      from: fromVal,
      to: toVal,
      total,
      paid: 0,
      status: "pending",
      createdAt: new Date().toISOString()
    };

    bills.push(bill);
    setBills(bills);
  }

  async function downloadImage() {
    if (summaryCard.style.display === "none") return;

    const exportCard = buildExportCard();

    const canvas = await html2canvas(exportCard, {
      scale: 3,
      backgroundColor: "#ffffff"
    });

    const link = document.createElement("a");
    link.download = "report-card.png";
    link.href = canvas.toDataURL("image/png");
    link.click();

    document.body.removeChild(exportCard);

    // After generating image, create a bill for this range
    createBillForCurrentRange();
  }

  generateRowsBtn.addEventListener("click", createRows);
  downloadImgBtn.addEventListener("click", downloadImage);
</script>
</body>
</html>
