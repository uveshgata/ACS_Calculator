<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ACS Calculator - Admin Login</title>

  <link rel="stylesheet" href="base.css">

  <style>
    .login-card{
      background:#ffffff;
      border:1px solid #e5e7eb;
      border-radius:18px;
      padding:16px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
      margin-top:14px;
    }
    .login-title{
      font-size:18px;
      font-weight:900;
      color:#111827;
      margin:0 0 10px;
      text-align:center;
    }
    .field{ margin-bottom:10px; }
    .field label{
      display:block;
      font-size:13px;
      font-weight:700;
      color:#374151;
      margin-bottom:6px;
    }
    .field input{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid #d1d5db;
      font-size:14px;
      outline:none;
      transition:.15s;
      background:#fff;
    }
    .field input:focus{
      border-color:#6366f1;
      box-shadow:0 0 0 3px rgba(99,102,241,.25);
    }
    .btn{
      width:100%;
      border:none;
      border-radius:999px;
      padding:11px 14px;
      font-size:14px;
      font-weight:800;
      cursor:pointer;
      transition:.15s;
    }
    .btn.primary{
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color:#fff;
      box-shadow: 0 10px 22px rgba(88,80,236,0.35);
    }
    .btn.secondary{
      margin-top:8px;
      background:#e5e7eb;
      color:#111827;
    }
    .msg{
      margin-top:10px;
      font-size:13px;
      text-align:center;
      font-weight:800;
      word-break:break-word;
    }
    .msg.ok{ color:#047857; }
    .msg.err{ color:#b91c1c; }
    .hint{
      margin-top:8px;
      font-size:12px;
      color:#6b7280;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>ACS Calculator</h1>

    <div class="login-card">
      <div class="login-title">Admin Login</div>

      <div class="field">
        <label>Email</label>
        <input id="email" type="email" placeholder="you@example.com" autocomplete="email">
      </div>

      <div class="field">
        <label>Password</label>
        <input id="password" type="password" placeholder="••••••••" autocomplete="current-password">
      </div>

      <button class="btn primary" id="loginBtn">Login</button>
      <button class="btn secondary" id="signupBtn">Create Admin Account</button>

      <div id="msg" class="msg"></div>
      <div class="hint">Single-device login enabled (new login can kick old device).</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBQMidBylxAZGuQvBmhyAoI2uYLIma9CNU",
      authDomain: "acs-calculator-a4f89.firebaseapp.com",
      projectId: "acs-calculator-a4f89",
      storageBucket: "acs-calculator-a4f89.firebasestorage.app",
      messagingSenderId: "546157095238",
      appId: "1:546157095238:web:17d8c408126cd4ed759d47"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const DEVICE_ID_KEY = "acs:deviceId";
    const SESSION_TOKEN_KEY = "acs:sessionToken";

    const emailEl = document.getElementById("email");
    const passEl  = document.getElementById("password");
    const msgEl   = document.getElementById("msg");
    const loginBtn= document.getElementById("loginBtn");
    const signupBtn= document.getElementById("signupBtn");

    function showMsg(text, type){
      msgEl.textContent = text;
      msgEl.className = "msg " + (type || "");
    }

    function genId() {
      return "id_" + Math.random().toString(36).slice(2) + "_" + Date.now().toString(36);
    }

    function getOrCreateDeviceId(){
      let id = "";
      try { id = localStorage.getItem(DEVICE_ID_KEY) || ""; } catch {}
      if (!id) {
        id = genId();
        try { localStorage.setItem(DEVICE_ID_KEY, id); } catch {}
      }
      return id;
    }

    function setLocalSessionToken(token){
      try { localStorage.setItem(SESSION_TOKEN_KEY, token); } catch {}
    }

    // If already logged in, go forward (session-lock.js will enforce if another device took over)
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "customers.html";
    });

    async function establishSingleDeviceSession(user) {
      const uid = user.uid;
      const deviceId = getOrCreateDeviceId();
      const sessionRef = doc(db, "admins", uid, "meta", "session");

      const snap = await getDoc(sessionRef);
      const data = snap.exists() ? snap.data() : null;

      // Another device already has a session?
      if (data && data.deviceId && data.deviceId !== deviceId && data.token) {
        const ok = confirm(
          "This admin is already logged in on another device.\n\n" +
          "Do you want to logout the other device and continue here?"
        );

        if (!ok) {
          // Cancel login on this device
          await signOut(auth);
          showMsg("Login cancelled. Other device remains logged in.", "err");
          return false;
        }
      }

      // Create/overwrite session (new device wins)
      const newToken = genId();
      await setDoc(sessionRef, {
        token: newToken,
        deviceId: deviceId,
        updatedAt: serverTimestamp()
      }, { merge: true });

      setLocalSessionToken(newToken);
      return true;
    }

    async function handleAfterAuth() {
      const user = auth.currentUser;
      if (!user) return;

      const ok = await establishSingleDeviceSession(user);
      if (!ok) return;

      showMsg("Login successful. Redirecting...", "ok");
      window.location.href = "customers.html";
    }

    loginBtn.addEventListener("click", async () => {
      const email = emailEl.value.trim();
      const password = passEl.value;
      if (!email || !password) return showMsg("Enter email and password.", "err");

      loginBtn.disabled = true;
      signupBtn.disabled = true;
      showMsg("Logging in...", "");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        await handleAfterAuth();
      } catch (e) {
        console.error(e);
        showMsg(e?.message || "Login failed.", "err");
      } finally {
        loginBtn.disabled = false;
        signupBtn.disabled = false;
      }
    });

    signupBtn.addEventListener("click", async () => {
      const email = emailEl.value.trim();
      const password = passEl.value;
      if (!email || !password) return showMsg("Enter email and password to create account.", "err");
      if (password.length < 6) return showMsg("Password must be at least 6 characters.", "err");

      loginBtn.disabled = true;
      signupBtn.disabled = true;
      showMsg("Creating account...", "");

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        await handleAfterAuth();
      } catch (e) {
        console.error(e);
        showMsg(e?.message || "Signup failed.", "err");
      } finally {
        loginBtn.disabled = false;
        signupBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
