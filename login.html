<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ACS Calculator - Admin Login</title>

  <!-- ✅ Favicons / PWA -->
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111827">

  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="login.css">
  
</head>

<body>
  <div class="wrapper">
    <h1>ACS Calculator</h1>

    <div class="login-card">
      <div class="login-title">Admin Login</div>

      <div class="field">
        <label>Email</label>
        <input id="email" type="email" placeholder="you@example.com" autocomplete="email">
      </div>

      <div class="field">
        <label>Password</label>
        <input id="password" type="password" placeholder="••••••••" autocomplete="current-password">
      </div>

      <button class="btn primary" id="loginBtn">Login</button>
      <button class="btn secondary" id="signupBtn">Create Admin Account</button>

      <div id="msg" class="msg"></div>
      <div class="hint">
        Single-device login enabled.<br>
        If you login on a new device, it can logout the old one (with confirmation).
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQMidBylxAZGuQvBmhyAoI2uYLIma9CNU",
      authDomain: "acs-calculator-a4f89.firebaseapp.com",
      projectId: "acs-calculator-a4f89",
      storageBucket: "acs-calculator-a4f89.firebasestorage.app",
      messagingSenderId: "546157095238",
      appId: "1:546157095238:web:17d8c408126cd4ed759d47"
    };

    const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const DEVICE_ID_KEY = "acs:deviceId";
    const SESSION_TOKEN_KEY = "acs:sessionToken";

    const emailEl = document.getElementById("email");
    const passEl  = document.getElementById("password");
    const msgEl   = document.getElementById("msg");
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");

    function showMsg(text, type){
      msgEl.textContent = text || "";
      msgEl.className = "msg " + (type || "");
    }

    function genId(){
      return "id_" + Math.random().toString(36).slice(2) + "_" + Date.now().toString(36);
    }

    function getOrCreateDeviceId(){
      let id = "";
      try { id = localStorage.getItem(DEVICE_ID_KEY) || ""; } catch {}
      if (!id) {
        id = genId();
        try { localStorage.setItem(DEVICE_ID_KEY, id); } catch {}
      }
      return id;
    }

    function setLocalSessionToken(token){
      try { localStorage.setItem(SESSION_TOKEN_KEY, token); } catch {}
    }

    async function establishSingleDeviceSession(user){
  const uid = user.uid;
  const deviceId = getOrCreateDeviceId();
  const sessionRef = doc(db, "admins", uid, "meta", "session");

  const snap = await getDoc(sessionRef);
  const data = snap.exists() ? snap.data() : null;

  // ✅ consider session dead if heartbeat older than 20 seconds
  const STALE_MS = 20 * 1000;
  const now = Date.now();

  let isStale = true;
  if (data && data.updatedAt && data.updatedAt.toMillis) {
    const lastBeat = data.updatedAt.toMillis();
    isStale = (now - lastBeat) > STALE_MS;
  }

  // If another device is active AND not stale → ask confirmation
  if (
    data &&
    data.deviceId &&
    data.deviceId !== deviceId &&
    data.token &&
    !isStale
  ) {
    const ok = confirm(
      "This admin is already logged in on another device.\n\n" +
      "Do you want to logout the other device and continue here?"
    );

    if (!ok) {
      await signOut(auth);
      showMsg("Login cancelled. Other device remains logged in.", "err");
      return false;
    }
  }

  // ✅ New session becomes authoritative
  const newToken = genId();
  await setDoc(sessionRef, {
    token: newToken,
    deviceId: deviceId,
    updatedAt: serverTimestamp()
  }, { merge: true });

  setLocalSessionToken(newToken);
  return true;
}

    // ✅ ONLY place that redirects + session lock (prevents double confirm)
    onAuthStateChanged(auth, async (user) => {
      if (!user) return;

      try {
        const ok = await establishSingleDeviceSession(user);
        if (ok) {
          showMsg("Login successful. Redirecting...", "ok");
          window.location.href = "customers.html";
        }
      } catch (e) {
        console.error(e);
        showMsg("Session setup failed. Please login again.", "err");
        try { await signOut(auth); } catch {}
      }
    });

    loginBtn.addEventListener("click", async () => {
      const email = emailEl.value.trim();
      const password = passEl.value;

      if (!email || !password) return showMsg("Enter email and password.", "err");

      loginBtn.disabled = true;
      signupBtn.disabled = true;
      showMsg("Logging in...", "");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // ✅ do NOT redirect here (authStateChanged will do it)
      } catch (e) {
        console.error(e);
        showMsg(e?.message || "Login failed.", "err");
      } finally {
        loginBtn.disabled = false;
        signupBtn.disabled = false;
      }
    });

    signupBtn.addEventListener("click", async () => {
      const email = emailEl.value.trim();
      const password = passEl.value;

      if (!email || !password) return showMsg("Enter email and password to create account.", "err");
      if (password.length < 6) return showMsg("Password must be at least 6 characters.", "err");

      loginBtn.disabled = true;
      signupBtn.disabled = true;
      showMsg("Creating account...", "");

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        // ✅ do NOT redirect here (authStateChanged will do it)
      } catch (e) {
        console.error(e);
        showMsg(e?.message || "Signup failed.", "err");
      } finally {
        loginBtn.disabled = false;
        signupBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
